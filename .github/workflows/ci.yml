name: ci

on:
  merge_group:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEFAULT_GO_VERSION: "1.19"
jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.DEFAULT_GO_VERSION }}
          cache: true

      - name: Check format
        uses: magefile/mage-action@v2
        with:
          version: latest
          args: format

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ env.DEFAULT_GO_VERSION }}
        cache: true

    - name: Build
      uses: magefile/mage-action@v2
      with:
        version: latest
        args: build

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.DEFAULT_GO_VERSION }}
          cache: true

      - name: Check
        # right now the checker is a bit too strict...
        continue-on-error: true
        uses: magefile/mage-action@v2
        with:
          version: latest
          args: check

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.DEFAULT_GO_VERSION }}
          cache: true

      - name: Run unit tests
        uses: magefile/mage-action@v2
        with:
          version: latest
          args: unitTest

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: coverage*

  integration-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true

      - name: Run integration tests
        uses: magefile/mage-action@v2
        with:
          version: latest
          args: integrationTest

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: coverage*
